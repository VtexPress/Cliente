<ion-content>
  <div class="app">
    <div class="app__header">
      <div class="button-back">
        <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
      </div>
      <header-logo title="ACESSAR CONTA"></header-logo>
    </div>

    <form class="form-login" [formGroup]="form" (submit)="doLogin()">
      <ion-list>
        <ion-item>
          <ion-label floating> Email </ion-label>
          <ion-input
            color="dark"
            type="email"
            formControlName="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>
        <div class="links">
          <p (click)="forgotPassword()">Esqueci minha senha</p>
          <p (click)="register()">Cadastre-se</p>
        </div>
        <div class="button-login" padding>
          <button ion-button color="primary" block>
            ENTRAR
          </button>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
