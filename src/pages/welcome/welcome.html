<ion-content>
  <div class="app">
    <header-logo title="O que deseja fazer?"></header-logo>
    <div class="content">
      <div class="options">
        <button ion-button color="primary" block (click)="goRequestDelivery()">
          ACOMPANHAR ENTREGA
        </button>

        <button ion-button color="primary" block (click)="goDeliveryMan()">
          SOU MOTORISTA
        </button>
      </div>
      <div class="button-logout">
        <button ion-button color="primary" block (click)="logout()">
          SAIR
        </button>
      </div>
    </div>
  </div>
</ion-content>
