<ion-header>
  <ion-navbar>
    <ion-title>Rastrear entrega</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="app">
    <div class="new-delivery">
      <ion-item>
        <ion-label stacked>ID da sua entrega</ion-label>

        <ion-input
          type="text"
          [(ngModel)]="newDelivery"
          placeholder="TESTE03"
        ></ion-input>
      </ion-item>

      <div class="button-logout">
        <button ion-button (click)="findDelivery()">RASTREAR</button>
      </div>
    </div>
    <ion-list>
      <ion-list-header>
        <h1 class="list-title">Suas entregas</h1>
      </ion-list-header>
      <ion-item
        *ngFor="let delivery of deliveries"
        (click)="openDelivery(delivery)"
      >
        <div class="delivery">
          <strong class="title" color="primary">{{delivery.id}}</strong>
          <div class="info">
            <span>{{delivery.status[delivery.status.length -1]}}</span>
            <span>{{delivery.deliveryEstimate}}</span>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
