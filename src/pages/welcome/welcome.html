<ion-content>
  <div class="app">
    <div class="app__header">
      <img class="app__header__logo" src="assets/imgs/logo.jpeg" alt="logo" />
      <p class="app__header__title">O QUE DESEJA FAZER?</p>
    </div>
    <div class="content">
      <div class="options">
        <button ion-button color="primary" block (click)="goRequestDelivery()">
          ACOMPANHAR ENTREGA
        </button>

        <button ion-button color="primary" block (click)="goDeliveryMan()">
          SOU MOTORISTA
        </button>
      </div>
      <div class="button-logout">
        <button ion-button color="primary" block (click)="logout()">
          SAIR
        </button>
      </div>
    </div>
  </div>
</ion-content>
