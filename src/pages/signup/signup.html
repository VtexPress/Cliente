<ion-header>
  <ion-navbar>
    <ion-title>Registre-se</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (submit)="doSignup()">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome completo</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input
          color="dark"
          type="email"
          formControlName="email"
          placeholder="motorista@email.com"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>RG</ion-label>
        <ion-input type="number" formControlName="RG"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Data nascimento</ion-label>
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          min="1950"
          max="2002"
          cancelText="Cancelar"
          doneText="Confirmar"
          formControlName="age"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>CNH</ion-label>
        <ion-input type="number" formControlName="CNH"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input
          type="password"
          formControlName="password"
          placeholder="1234"
        ></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>
          Registrar
        </button>
      </div>
    </ion-list>
  </form>
</ion-content>
